{% extends "base.html" %}

{% block title %}Поиск: {{ query }} — ЦБС Вологды{% endblock %}

{% block content %}
<!-- Search Header -->
<section class="bg-white border-b border-slate-200 py-6">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center space-x-4">
            <a href="/" class="text-slate-500 hover:text-blue-700 transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            
            <!-- Search Form -->
            <form action="/search" method="get" class="flex-grow max-w-2xl">
                <div class="relative">
                    <input 
                        type="text" 
                        name="q" 
                        value="{{ query }}"
                        placeholder="Поиск книг..."
                        class="w-full pl-4 pr-12 py-3 bg-white border border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    >
                    <button type="submit" class="absolute inset-y-0 right-0 px-4 text-slate-400 hover:text-blue-600">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Results -->
<section class="py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Results Header -->
        <div class="mb-6" id="results-header" hx-trigger="load" hx-get="/api/v1/search?q={{ query|urlencode }}" hx-target="#results-container" hx-swap="innerHTML">
            <h1 class="text-xl font-semibold text-slate-900">
                Поиск: <span class="text-blue-700">{{ query }}</span>
            </h1>
            <p class="text-slate-500 mt-1">Загрузка результатов...</p>
        </div>
        
        <!-- Results Container -->
        <div id="results-container">
            <!-- HTMX will populate this -->
            <div class="space-y-4">
                <!-- Loading skeleton -->
                {% for i in range(3) %}
                <div class="bg-white rounded-xl border border-slate-200 p-6 animate-pulse">
                    <div class="flex gap-4">
                        <div class="w-24 h-32 bg-slate-200 rounded-lg"></div>
                        <div class="flex-grow space-y-3">
                            <div class="h-5 bg-slate-200 rounded w-1/3"></div>
                            <div class="h-4 bg-slate-200 rounded w-1/4"></div>
                            <div class="h-4 bg-slate-200 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<!-- Results Template (for HTMX) -->
<script type="text/html" id="results-template">
    <div class="space-y-4">
        {% raw %}
        {{#results}}
        <div class="bg-white rounded-xl border border-slate-200 p-6 hover:shadow-md transition">
            <div class="flex gap-4">
                <!-- Book Cover Placeholder -->
                <div class="w-24 h-32 bg-slate-100 rounded-lg flex items-center justify-center flex-shrink-0">
                    <i data-lucide="book" class="w-8 h-8 text-slate-400"></i>
                </div>
                
                <div class="flex-grow">
                    <!-- Title -->
                    <h3 class="text-lg font-semibold text-slate-900 mb-1">
                        <a href="/books/{{id}}" class="hover:text-blue-700 transition">{{title}}</a>
                    </h3>
                    
                    <!-- Author & Year -->
                    <p class="text-slate-600 mb-2">{{author_name}}{{#year}}, {{year}}{{/year}}</p>
                    
                    <!-- Availability -->
                    <div class="flex items-center gap-4">
                        {{#available_count}}
                        <span class="inline-flex items-center gap-1 text-green-700 bg-green-50 px-3 py-1 rounded-full text-sm">
                            <i data-lucide="check-circle" class="w-4 h-4"></i>
                            Доступно: {{available_count}} из {{total_count}}
                        </span>
                        {{/available_count}}
                        {{^available_count}}
                        <span class="inline-flex items-center gap-1 text-red-700 bg-red-50 px-3 py-1 rounded-full text-sm">
                            <i data-lucide="x-circle" class="w-4 h-4"></i>
                            Нет в наличии
                        </span>
                        {{/available_count}}
                    </div>
                </div>
                
                <!-- Arrow -->
                <div class="flex items-center">
                    <a href="/books/{{id}}" class="text-slate-400 hover:text-blue-700 transition">
                        <i data-lucide="chevron-right" class="w-6 h-6"></i>
                    </a>
                </div>
            </div>
        </div>
        {{/results}}
        {{^results}}
        <div class="text-center py-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-slate-100 rounded-full mb-4">
                <i data-lucide="search-x" class="w-8 h-8 text-slate-400"></i>
            </div>
            <h3 class="text-lg font-semibold text-slate-900 mb-2">Ничего не найдено</h3>
            <p class="text-slate-600">Попробуйте изменить поисковый запрос</p>
        </div>
        {{/results}}
        {% endraw %}
    </div>
</script>
{% endblock %}

{% block extra_js %}
<script>
// Handle search results with HTMX
htmx.on('htmx:afterRequest', function(evt) {
    if (evt.detail.target.id === 'results-container') {
        lucide.createIcons();
    }
});
</script>
{% endblock %}
