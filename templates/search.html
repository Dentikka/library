{% extends "base.html" %}

{% block title %}–ü–æ–∏—Å–∫: {{ query }} ‚Äî –¶–ë–° –í–æ–ª–æ–≥–¥—ã{% endblock %}

{% block content %}
<!-- Search Header -->
<section class="bg-white border-b border-slate-200 py-6">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center space-x-4">
            <a href="/" class="text-slate-500 hover:text-blue-700 transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            
            <!-- Search Form -->
            <form id="search-form" class="flex-grow max-w-2xl" onsubmit="return performSearch(event)">
                <div class="relative">
                    <input 
                        type="text" 
                        id="search-input"
                        name="q" 
                        value="{{ query }}"
                        placeholder="–ü–æ–∏—Å–∫ –∫–Ω–∏–≥..."
                        class="w-full pl-4 pr-12 py-3 bg-white border border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                        autocomplete="off"
                        oninput="showSuggestions(this.value)"
                    >
                    <!-- Suggestions Dropdown -->
                    <div id="suggestions" class="absolute z-10 w-full mt-1 bg-white rounded-lg shadow-lg border border-slate-200 hidden">
                    </div>
                    <button type="submit" class="absolute inset-y-0 right-0 px-4 text-slate-400 hover:text-blue-600">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Results -->
<section class="py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Results Header -->
        <div class="mb-6">
            <h1 class="text-xl font-semibold text-slate-900">
                –ü–æ–∏—Å–∫: <span class="text-blue-700" id="search-query">{{ query }}</span>
            </h1>
            <p class="text-slate-500 mt-1" id="results-count">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤...</p>
        </div>
        
        <!-- Results Container -->
        <div id="results-container">
            <!-- Loading skeleton -->
            <div class="space-y-4" id="loading-skeleton">
                {% for i in range(3) %}
                <div class="bg-white rounded-xl border border-slate-200 p-6 animate-pulse">
                    <div class="flex gap-4">
                        <div class="w-24 h-32 bg-slate-200 rounded-lg"></div>
                        <div class="flex-grow space-y-3">
                            <div class="h-5 bg-slate-200 rounded w-1/3"></div>
                            <div class="h-4 bg-slate-200 rounded w-1/4"></div>
                            <div class="h-4 bg-slate-200 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
// Load search results on page load
document.addEventListener('DOMContentLoaded', function() {
    const query = document.getElementById('search-input').value;
    if (query) {
        loadSearchResults(query);
    }
});

// Perform search
function performSearch(event) {
    event.preventDefault();
    const query = document.getElementById('search-input').value;
    if (query) {
        // Update URL without reload
        const url = new URL(window.location);
        url.searchParams.set('q', query);
        window.history.pushState({}, '', url);
        
        // Update display
        document.getElementById('search-query').textContent = query;
        document.getElementById('results-count').textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤...';
        document.getElementById('results-container').innerHTML = document.getElementById('loading-skeleton').innerHTML;
        
        // Load results
        loadSearchResults(query);
    }
    return false;
}

// Load search results from API
async function loadSearchResults(query) {
    try {
        const response = await fetch(`/api/v1/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        document.getElementById('results-count').textContent = `–ù–∞–π–¥–µ–Ω–æ: ${data.total} –∫–Ω–∏–≥`;
        
        if (data.results && data.results.length > 0) {
            const html = data.results.map(book => `
                <div class="bg-white rounded-xl border border-slate-200 p-6 hover:shadow-md transition">
                    <div class="flex gap-4">
                        <!-- Book Cover Placeholder -->
                        <div class="w-24 h-32 bg-slate-100 rounded-lg flex items-center justify-center flex-shrink-0">
                            <i data-lucide="book" class="w-8 h-8 text-slate-400"></i>
                        </div>
                        
                        <div class="flex-grow">
                            <!-- Title -->
                            <h3 class="text-lg font-semibold text-slate-900 mb-1">
                                <a href="/books/${book.id}" class="hover:text-blue-700 transition">${escapeHtml(book.title)}</a>
                            </h3>
                            
                            <!-- Author & Year -->
                            <p class="text-slate-600 mb-2">${escapeHtml(book.author_name)}${book.year ? ', ' + book.year : ''}</p>
                            
                            <!-- Availability -->
                            <div class="flex items-center gap-4">
                                ${book.available_count > 0 
                                    ? `<span class="inline-flex items-center gap-1 text-green-700 bg-green-50 px-3 py-1 rounded-full text-sm">
                                        <i data-lucide="check-circle" class="w-4 h-4"></i>
                                        –î–æ—Å—Ç—É–ø–Ω–æ: ${book.available_count} –∏–∑ ${book.total_count}
                                       </span>`
                                    : `<span class="inline-flex items-center gap-1 text-red-700 bg-red-50 px-3 py-1 rounded-full text-sm">
                                        <i data-lucide="x-circle" class="w-4 h-4"></i>
                                        –ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏
                                       </span>`
                                }
                            </div>
                        </div>
                        
                        <!-- Arrow -->
                        <div class="flex items-center">
                            <a href="/books/${book.id}" class="text-slate-400 hover:text-blue-700 transition">
                                <i data-lucide="chevron-right" class="w-6 h-6"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('results-container').innerHTML = html;
        } else {
            document.getElementById('results-container').innerHTML = `
                <div class="text-center py-12">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-slate-100 rounded-full mb-4">
                        <i data-lucide="search-x" class="w-8 h-8 text-slate-400"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-slate-900 mb-2">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                    <p class="text-slate-600">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
                </div>
            `;
        }
        
        // Re-initialize icons
        lucide.createIcons();
    } catch (error) {
        console.error('Search error:', error);
        document.getElementById('results-container').innerHTML = `
            <div class="text-center py-12">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-4">
                    <i data-lucide="alert-circle" class="w-8 h-8 text-red-600"></i>
                </div>
                <h3 class="text-lg font-semibold text-slate-900 mb-2">–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞</h3>
                <p class="text-slate-600">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</p>
            </div>
        `;
        lucide.createIcons();
    }
}

// Show search suggestions
let suggestionTimeout;
async function showSuggestions(query) {
    clearTimeout(suggestionTimeout);
    const suggestionsDiv = document.getElementById('suggestions');
    
    if (!query || query.length < 2) {
        suggestionsDiv.classList.add('hidden');
        return;
    }
    
    suggestionTimeout = setTimeout(async () => {
        try {
            const response = await fetch(`/api/v1/search/suggestions?q=${encodeURIComponent(query)}&limit=5`);
            const data = await response.json();
            
            if (data.suggestions && data.suggestions.length > 0) {
                suggestionsDiv.innerHTML = data.suggestions.map(s => {
                    const text = s.replace(/^[üìö‚úçÔ∏è] /, ''); // Remove emoji prefix
                    return `
                        <div class="px-4 py-2 hover:bg-slate-100 cursor-pointer flex items-center gap-2" onclick="selectSuggestion('${escapeHtml(text)}')">
                            <span class="text-lg">${s.startsWith('üìö') ? 'üìö' : '‚úçÔ∏è'}</span>
                            <span class="text-slate-700">${escapeHtml(text)}</span>
                        </div>
                    `;
                }).join('');
                suggestionsDiv.classList.remove('hidden');
            } else {
                suggestionsDiv.classList.add('hidden');
            }
        } catch (error) {
            console.error('Suggestions error:', error);
        }
    }, 200);
}

// Select suggestion
function selectSuggestion(text) {
    document.getElementById('search-input').value = text;
    document.getElementById('suggestions').classList.add('hidden');
    performSearch({ preventDefault: () => {} });
}

// Hide suggestions when clicking outside
document.addEventListener('click', function(e) {
    const suggestionsDiv = document.getElementById('suggestions');
    const searchInput = document.getElementById('search-input');
    if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
        suggestionsDiv.classList.add('hidden');
    }
});

// Escape HTML to prevent XSS
function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
{% endblock %}
